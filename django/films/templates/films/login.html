{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl mb-6 text-center font-semibold">Connexion</h2>

    {% if form.errors %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6">
            <strong class="font-bold">Erreur :</strong>
            <span class="block sm:inline">Nom d'utilisateur ou mot de passe incorrect.</span>
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Se connecter
        </button>
    </form>

    <div class="text-center mt-4 space-y-2">
        <a href="{% url 'register' %}" class="text-blue-500 hover:underline">
            Vous n'avez pas encore de compte ? Cr√©er un compte
        </a>
    </div>
</div>
{% endblock %}
