{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl mb-6 text-center font-semibold">Créer un compte</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            S'inscrire
        </button>
    </form>
    <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Déjà inscrit ? Se connecter</a>
    </div>
</div>
{% endblock %}
