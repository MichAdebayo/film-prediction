{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl mb-6 text-center font-semibold">Déconnexion</h2>

    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6">
        <strong class="font-bold">Vous êtes maintenant déconnecté.</strong>
        <span class="block sm:inline">Merci de revenir bientôt.</span>
    </div>

    <form method="POST" action="{% url 'custom_logout' %}">
        {% csrf_token %}
        <button type="submit" class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Se reconnecter
        </button>
    </form>
</div>
{% endblock %}
